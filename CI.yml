name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: zp-analysis
      - name: Run tests
        run: pytest -q
      - name: Lint & Format Check
        run: |
          black --check .
          ruff .